<!-- Learning about Headings, Paragraph and Lorem/Emmet -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading, Paragraph and Lorem</title>
  </head>
  <body>
    <!-- heading tags -->
    <h1>Diwas</h1>
    <h2>Diwas</h2>
    <h3>Diwas</h3>
    <h4>Diwas</h4>
    <h5>Diwas</h5>
    <h6>Diwas</h6>

    <!-- paragraph tag -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus,
      architecto autem voluptatem placeat maiores quam non maxime mollitia
      consequuntur magnam.
    </p>

    <!-- line break tag -->
    <p>
      This is <br />
      line break
    </p>

    <!-- strong and emphasis tag -->
    <p>
      Lorem ipsum, <strong>dolor sit amet</strong> consectetur
      <em>adipisicing elit</em>. Nulla, quibusdam.
    </p>

    <!-- paragraph break line -->
    <hr />
  </body>
</html>
