<!-- Learning about Title, Script, Links and Meta tags with -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Few Usefull meta tags -->
    <meta name="description" content="This is description" />
    <meta name="keywords" content="html, html tutorials, web developement" />
    <meta name="robots" content="INDEX, FOLLOW" />
    <title>Title, Script, Links ad Meta tags</title>

    <!-- This is how you include external css -->
    <link rel="stylesheet" href="______.css" />
    <!-- This is how you include external JavaScript -->
    <script src="_____.js"></script>
  </head>
  <body></body>
</html>
