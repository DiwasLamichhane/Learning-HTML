<!-- Learning about Inline and Block elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <!-- block elements -->
    <div>This is div</div>
    <div>and this is a block element</div>
    <p>This is a paragraph</p>
    <p>and this is a block elements</p>
    <!-- inline elements -->
    <br> 
    <span>This is span</span>
    <span>and this is an inline element</span>
    <strong>This is strong</strong>
    <strong>and this is an inline element</strong>
</body>
</html>
