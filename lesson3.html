<!-- Learning to add links and images -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- Adding links -->
    <p>Some of the useful links:</p>
    <a href="https://www.google.com/" target="_blank"> Open Google</a><br />
    <a href="https://www.facebook.com/" target="_blank">Open Facebook</a><br />
    <a href="https://www.instagram.com/" target="_blank"> Open Instagram</a
    ><br />
    <a href="https://www.youtube.com/" target="_blank"> Open YouTube</a><br />

    <p>Image of mercedes benz:</p>
    <!-- Adding Image -->
    <img
      src="https://images.unsplash.com/photo-1564705604164-90e6b60ad7cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80"
      alt="Error loadig image"
    />
    <!-- Alt text is shown when there is error in img src or there is no images in that path -->
  </body>
</html>
