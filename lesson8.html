<!-- Learning about id and class -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes</title>
</head>
<body>
    <p>id and class lesson</p>
    <div id="mainbox" class="redBG">
        This is mainbox.
    </div>
    <!-- Using Emmet for shortcut -->
    <!-- . is for class and # is for id -->

    <span class="redBG"></span> <!-- span.redBG + ENTER -->
    <span id="mainSpan"></span> <!-- span#mainSpan + ENTER -->
    
    <div id="secondBox" class="blackBG"></div> <!-- div#secondBox.blackBG + ENTER -->

    <!-- Emmet takes div as default  -->
    <div id="thirdBox" class="pinkBG"></div> <!-- #thirdBox.pinkBG + ENTER -->

</body>
</html>
